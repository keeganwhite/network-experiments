# Stress Test Profile
# Maximum concurrent connections to stress test network equipment.
# Use this to find the breaking point of your switch, router, or firewall.
# WARNING: This will generate significant network load!

name: "Stress Test"
description: "Maximum concurrent connections - equipment stress testing"
duration: 180 # 3-minute stress test

mice_flows:
  enabled: true
  # Small transfers for rapid connection cycling
  size_range: [512, 8192] # 512B to 8KB
  # Very short duration
  duration_range: [0.05, 0.2] # 50ms to 200ms
  # Maximum concurrent connections
  concurrent: 100
  # Very high connection rate (flows per second)
  rate: 200

elephant_flows:
  enabled: true
  # Multiple concurrent streams
  concurrent: 10
  # No bandwidth limit - use maximum available (omit field for unlimited)
