# Quick Multi-Client Test
# Fast validation with a few client counts
#
# Usage:
#   python3 -m nettest scenario sweep -s scenarios/quick_client_test.yaml --server 192.168.1.100

name: "Quick Client Test"
description: "Fast multi-client validation"

# Just a few data points
client_counts: [10, 25, 50]

# Short duration
duration: 30
ramp_up_time: 5

# No environment (baseline test)
environment_preset: null

# Light client profile
client_profile:
  name: "light_user"
  mice_enabled: true
  mice_size_range: [1024, 10240]
  mice_rate: 5.0
  mice_concurrent: 3
  elephant_enabled: false

delay_between_tests: 5
