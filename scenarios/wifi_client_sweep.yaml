# WiFi Client Count Sweep
# Run tests with varying numbers of simulated WiFi clients
#
# Usage:
#   python3 -m nettest scenario sweep -s scenarios/wifi_client_sweep.yaml --server 192.168.1.100

name: "WiFi Client Sweep"
description: "Test WiFi AP capacity with increasing client counts"

# Client counts to test (will run a separate test for each)
client_counts: [5, 10, 15, 20, 25, 30]

# Base scenario configuration
duration: 60                    # Duration per test (seconds)
ramp_up_time: 10               # Gradually add clients over this time

# Network environment to apply (optional)
environment_preset: null        # Or use: "lossy-wifi", "congested"
environment: null               # Or path: "environments/wifi_office.yaml"

# What each simulated client does
client_profile:
  name: "typical_wifi_user"

  # Mice flows (web browsing, API calls)
  mice_enabled: true
  mice_size_range: [1024, 51200]   # 1KB - 50KB per request
  mice_rate: 8.0                    # 8 requests/sec per client
  mice_concurrent: 4                # Max 4 concurrent per client

  # Elephant flows (downloads, streaming)
  elephant_enabled: false
  elephant_bandwidth: "10M"

# Analysis settings
delay_between_tests: 10          # Seconds between tests
