# Weak WiFi Signal Environment
# Simulates client at edge of coverage (far from AP)
#
# Use case: Testing graceful degradation
# Typical scenario: Client at range limit, through walls

name: "Weak WiFi Signal"
description: "WiFi client at edge of coverage with poor signal"

latency:
  delay_ms: 15
  jitter_ms: 25
  correlation_pct: 40
  distribution: paretonormal

packet_loss:
  loss_pct: 8           # High loss from poor signal
  correlation_pct: 50   # Correlated (signal fades in/out)

corruption:
  corrupt_pct: 0.5      # Bit errors from weak signal

bandwidth:
  rate: "5mbit"         # Forced to lower modulation
  burst: "32kbit"
